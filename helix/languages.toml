[[language]]
name="rust"
formatter = { command = "rustfmt", args = ["--edition", "2021"]}
# auto-format = true

[language-server.rust-analyzer.config]
check = { command = "clippy", args = ["--workspace", "--all-features"] }
auto-format = true
cargo = { allFeatures = true }

[[language]]
name="python"
formatter = {command = 'black', args = ["--quiet", "-"]}
# auto-format = true

[[language]]
name="c"
language-servers = [ "clangd" ]
formatter = { command = "clang-format-16" } #, args = ["--style=Google"]}
# auto-format = true

[[language]]
name="cpp"
language-servers = [ "clangd" ]
formatter = { command = "clang-format-16" }#, args = ["--style=Google"]}
# auto-format = true

[[language]]
name="markdown"
formatter = { command = "dprint", args = ["fmt", "--stdin", "md"] }
auto-format = true

